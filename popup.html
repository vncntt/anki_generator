<!-- popup.html -->
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./popup.css" />

    <script type="module" src="popup.js"></script>
  </head>
  <body>
    <div
      style="display: flex; flex-direction: row; justify-content: space-between"
    >
      <h3>Anki Card Creator</h3>
      <u id="hide-key"> Show API-key</u>
    </div>

    <div id="key-container" style="display: none">
      <div style="margin-bottom: 5px">
        <label for="api-key">API Key:</label>
        <input type="password" id="api-key" placeholder="Enter your API key" />
      </div>
      <div style="display: flex; flex-direction: row; margin-bottom: 10px">
        <input type="checkbox" id="show-key" />
        <label style="margin-left: 3px; margin-top: 2px" for="show-key"
          >Show key</label
        >
      </div>
    </div>
    <div style="margin-bottom: 15px">
      <label for="pref">Prompt Preference:</label>
      <input
        type="text"
        id="pref"
        placeholder="(e.g., 'I want my flashcards to be short and concise')"
      />
    </div>
    <div
      style="display: flex; flex-direction: row; justify-content: space-between"
    >
      <div class="tab-container">
        <input class="tab" type="radio" name="mode" id="summarize" checked />
        <label for="summarize" class="tab-label">Summary </label>
      </div>
      <div class="tab-container">
        <input class="tab" type="radio" name="mode" id="extract" />
        <label for="extract" class="tab-label">Flashcards </label>
      </div>
    </div>
    <button id="generate">Generate Summary</button>
    <!-- AnkiConnect Settings -->
    <div style="margin-bottom: 15px" id="anki-connect-settings">
      <div
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 5px;
        "
      >
        <label for="anki-deck">Anki Deck:</label>
        <select
          id="anki-deck"
          style="width: 60%; padding: 5px; border-radius: 4px"
        >
          <option value="">Loading decks...</option>
        </select>
      </div>
      <div
        id="anki-status"
        style="font-size: 12px; margin-top: 5px; color: #cac4ce"
      ></div>
    </div>

    <button id="summarize">Summarize</button>
    <!-- Saved Highlights Section -->
    <div
      id="saved-highlights-section"
      style="margin-top: 20px; margin-bottom: 15px; display: none"
    >
      <h4
        style="
          margin-top: 0;
          margin-bottom: 10px;
          display: flex;
          justify-content: space-between;
          align-items: center;
        "
      >
        Saved Highlights
        <button
          id="clear-highlights"
          style="width: auto; font-size: 12px; padding: 5px 10px; margin: 0"
        >
          Clear All
        </button>
      </h4>
      <div
        id="highlights-list"
        style="
          max-height: 200px;
          overflow-y: auto;
          margin-bottom: 10px;
          border: 1px solid #ddd;
          border-radius: 4px;
          padding: 5px;
          color: #242038;
        "
      >
        <!-- Highlights will be populated here -->
      </div>
      <button id="generate-from-highlights" style="background-color: #725ac1">
        Generate Cards from Highlights
      </button>
    </div>

    <div id="result"></div>
  </body>
</html>
