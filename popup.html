<!-- popup.html -->
<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 350px; padding: 15px; font-family: Arial, sans-serif; }
    button { 
      width: 100%; 
      padding: 10px; 
      margin-top: 10px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #3367d6;
    }
    #result { 
      margin-top: 15px; 
      max-height: 350px; 
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 4px;
      background-color: #f9f9f9;
    }
    h3 {
      margin-top: 0;
      color: #333;
    }
    #clipboard-status {
      margin-top: 10px;
      color: green;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h3>Anki Card Creator</h3>
  <button id="extract">Extract & Clean Content</button>
  <div id="clipboard-status"></div>
  <div id="result"></div>
  <script src="popup.js"></script>
</body>
</html>
