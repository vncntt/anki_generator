<!-- popup.html -->
<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 350px;
        padding: 15px;
        font-family: Arial, sans-serif;
      }
      button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        background-color: #4285f4;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
      }
      button:hover {
        background-color: #3367d6;
      }
      #result {
        margin-top: 15px;
        max-height: 350px;
        overflow-y: auto;
        border: 1px solid #ddd;
        padding: 10px;
        border-radius: 4px;
        background-color: #f9f9f9;
      }
      h3 {
        margin-top: 0;
        color: #333;
      }
      #clipboard-status {
        margin-top: 10px;
        color: green;
        font-size: 0.9em;
      }
    </style>
  </head>
  <body>
    <h3>Anki Card Creator</h3>
    <div style="margin-bottom: 15px">
      <label for="api-key">API Key:</label>
      <input
        type="text"
        id="api-key"
        placeholder="Enter your API key"
        style="
          width: 100%;
          padding: 8px;
          margin-top: 5px;
          border: 1px solid #ddd;
          border-radius: 4px;
        "
      />
    </div>

    <div style="margin-bottom: 15px">
      <label for="pref">Flashcard Preference:</label>
      <input
        type="text"
        id="pref"
        placeholder="(e.g., 'I want my flashcards to be short and concise')"
        style="
          width: 100%;
          padding: 8px;
          margin-top: 5px;
          border: 1px solid #ddd;
          border-radius: 4px;
        "
      />
    </div>

    <div style="margin-bottom: 15px">
      <label for="pref"># Flashcards:</label>
      <input
        type="number"
        id="num-cards"
        value="5"
        style="
          width: 25%;
          padding: 8px;
          margin-top: 5px;
          border: 1px solid #ddd;
          border-radius: 4px;
        "
      />
    </div>
    <!-- Saved Highlights Section -->
    <div id="saved-highlights-section" style="margin-top: 20px; margin-bottom: 15px; display: none;">
      <h4 style="margin-top: 0; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center;">
        Saved Highlights
        <button id="clear-highlights" style="width: auto; font-size: 12px; padding: 5px 10px; margin: 0;">Clear All</button>
      </h4>
      <div id="highlights-list" style="max-height: 200px; overflow-y: auto; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 4px; padding: 5px;">
        <!-- Highlights will be populated here -->
      </div>
      <button id="generate-from-highlights" style="background-color: #34a853;">Generate Cards from Highlights</button>
    </div>
    
    <button id="extract">Extract & Generate from Article</button>
    <div id="clipboard-status"></div>
    <div id="result"></div>
    <script type="module" src="popup.js"></script>
  </body>
</html>
